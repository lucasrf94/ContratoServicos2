<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Categoria</title>
</h:head>
<h:body>
	<p:messages></p:messages>

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Cadastro de Clientes" />
			</f:facet>

			<h:outputLabel value="Nome: " for="nome" />
			<h:inputText id="titulo" value="#{ClienteBean.Cliente.nome} "
				label="Nome" style="width:350px" />
			</h:intputText>

			<h:outputLabel value="Rua: " for="rua" />
			<h:inputText id="rua" value="#{ClienteBean.Cliente.rua} " label="Rua"
				style="width:350px" />
			</h:intputText>

			<h:outputLabel value="Bairro: " for="bairro" />
			<h:inputText id="bairro" value="#{ClienteBean.Cliente.bairro} "
				label="Bairro" style="width:350px" />
			</h:intputText>

			<h:outputLabel value="cidade: " for="cidade" />
			<h:inputText id="cidade" value="#{ClienteBean.Cliente.cidade} " label="Cidade"
				style="width:350px" />
			</h:intputText>

			<h:outputLabel value="Bairro: " for="bairro" />
			<h:inputText id="bairro" value="#{ClienteBean.Cliente.bairro} "
				label="Bairro" style="width:350px" />
			</h:intputText>
</h:body>
</html>
