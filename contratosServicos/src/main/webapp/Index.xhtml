<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<p:head>
	<title>Client</title>
</p:head>

<h:body>

	<h:form>

		<h:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Cadastro de clientes" />
			</f:facet>

			<h:outputLabel value="Nome: " for="nome" />
			<h:inputText id="nome" value="#{produtoBean.prod.nome}" label="Nome"
				style="width:350px" />

			<h:outputLabel value="Quantidade: " for="qnt" />
			<h:inputText id="qnt" value="#{produtoBean.prod.qnt}"
				label="Quantidade" style="width:350px" />

			<h:outputLabel value="Descricao:  " for="descricao" />
			<h:inputText id="descricao" value="#{produtoBean.prod.descricao}"
				label="Descricao" style="width:350px" />


			<h:commandButton id="btnAddBotao" value="Adicionar"
				action="#{ClienteBean.adicionar()}" />
		</h:panelGrid>

	</h:form>
</html>
